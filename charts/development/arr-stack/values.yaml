enabled: true 

quota:
  enabled: true

networkPolicy:
  enabled: true
  traefikNamespace: traefik
  traefikPodSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/instance: traefik

argoCD: 
  namespace: argocd
  autosync: true
  project: infrastructure

cert:
  reflectedSecret:
    enabled: true
    originNamespace: cert-manager
    originName: example-com-tls

homarr: 
  enabled: true
  ingressUrl: homarr.example.com
  middleware:
    name: traefik-default-chain
    namespace: traefik 

  # OIDC client credentials
  oidcClient:
    reflectedSecret:
      enabled: true
      originNamespace: default
      originName: auth-oidc-secret
  dbCredentials:
    reflectedSecret:
      enabled: true
      originNamespace: default
      originName: homarr-db-secret

prowlarr:
  enabled: true
  ingressUrl: prowlarr.example.com
  middleware:
    name: traefik-default-chain
    namespace: traefik

tautulli:
  enabled: true
  ingressUrl: tautulli.example.com
  middleware:
    name: traefik-default-chain
    namespace: traefik

jellyseerr:
  enabled: true
  ingressUrl: jellyseerr.example.com
  middleware:
    name: traefik-default-chain
    namespace: traefik