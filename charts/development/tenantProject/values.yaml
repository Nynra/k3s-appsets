quota:
  enabled: false
  # Specification of the quotas resource
  rules: |
    hard:
      limits.cpu: "400m"
      limits.memory: "1024Mi"
      requests.cpu: "400m"
      requests.memory: "512Mi"
      persistentvolumeclaims: "0"
      # pods: "4"
      # services: "2"

networkPolicy:
  enabled: false
  # Isolate the tenant namespace from the rest of the cluster
  isolateTenant: 
    enabled: true
    ingress:
      allow: true
      serviceName: traefik
    monitoring:
      allow: true
      namespace: monitoring

  additionalRules:
  # allow from external
  - id: allow-from-openshift-ingress
    # Specifications of this policy rule
    spec: |
      ingress:
      - from:
          - namespaceSelector:
              matchLabels:
                network.openshift.io/policy-group: ingress
      podSelector: {}
      policyTypes:
      - Ingress
  # # allow from internal
  - id: allow-from-same-namespace
    # Specifications of this policy rule
    spec: |
      podSelector: {}
      ingress:
      - from:
        - podSelector: {}

gitopsApplication:
  enabled: false
  # Dont forget to add the gitops url to the allowed sources for the tenant project
  # is not all sources are allowed
  repoURL: "" 
  targetRevision: HEAD
  path: applications
